<div class="login-page">
  <div class="left">
    <div class="logo">
      <span class="logo-text">innotter</span>
      <div class="red-bar"></div>
    </div>
  </div>
  <div class="right">
    <div class="login-form">
      <login-form></login-form>
    </div>
    <hr class="red-line">
    <button class="button" data-toggle="modal" data-target="#signUpModal">Create new account</button>
    <div class="modal" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-body">
            <div class="signup-form">
              <signup-form></signup-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
